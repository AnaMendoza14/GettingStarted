<! HTML practice

 ESTRUCTURA BASICA (html,head,body con sus /)
 se abre programa >
<html>

    <! el head es la informacion >
    <head>
        <title> Hello World </title>
    </head>

    <! el contenido que se va a reflejar para el cliente >
    <body>
        <! el heading mas grande, pero tambien hay hasta h6 >
        <h1> Hello World </h1>

        <! el p es para escribir el parrafo>
        <p> This is my first webpage </p>
    </body>

<! se cierra programa >
</html>
